<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Engineering Branches</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img8.png');
        }

        .branches-container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .branches {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .branch-btn {
            background-color: #6200ea;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .branch-btn:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="branches-container">
        <h1>Select Your Engineering Branch</h1>
        <div class="branches">
            <a href="new10.html" class="branch-btn">CSE</a>
            <!-- Add more branches here as needed -->
        </div>
    </div>
</body>
</html>
